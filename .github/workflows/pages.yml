name: Build & Deploy (Quarto Book)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup TinyTeX
        uses: r-lib/actions/setup-tinytex@v2

      - name: Install TeX packages
        run: |
          tlmgr update --self || true
          tlmgr install libertinus-fonts

      - name: Render book
        run: quarto render

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: _book/probability-statistics-for-it-entrepreneurs.pdf

      - name: Publish PDF release (latest)
        uses: ncipollo/release-action@v1
        with:
          tag: pdf-latest
          name: PDF (latest)
          artifacts: _book/probability-statistics-for-it-entrepreneurs.pdf
          allowUpdates: true
          replacesArtifacts: true
          prerelease: false

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
